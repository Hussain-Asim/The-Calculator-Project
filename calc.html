<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="calculator">

    <div class="display">0</div>

    <button>clear</button>
    <div class="digits">
        <button class="a9">9</button>
        <button class="a8">8</button>  
        <button class="a7">7</button>
        <button class="a6">6</button>
        <button class="a5">5</button>
        <button class="a4">4</button>
        <button class="a3">3</button>
        <button class="a2">2</button>
        <button class="a1">1</button>
        <button class="a0">0</button>
    </div>
    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>.</button>
        <button>=</button>
    </div>

</div>
</body>

</html>
